<!DOCTYPE html>
<html>
<head>
  <title>BoscoAI Bot</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    } 
    #chatbox {
      width: 400px;
      height: 300px;
      border: 1px solid #ccc;
      overflow: auto;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-top: 10px;
    }
    
    #inputBox {
      width: 250px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }
    
    #sendButton {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    #sendButton:hover {
      background-color: #45a049;
    }
    
    .message {
      background-color: #e1f7d7;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px;
      margin-bottom: 5px;
    }
    
    .message.user {
      background-color: #fff;
    }
    
    .message.chatbot {
      background-color: #e9f5fd;
    }
  </style>
</head>
<body>
  <h1>BoscoAI Bot</h1>
  <p>首创于2023年7月9日 21:15</p>
  <div id="chat-box"></div>
  <input type="text" id="inputBox" placeholder="输入消息..." autofocus>
  <button id="sendButton">发送</button>
  <br>
  <br>
  <hr>
  <center>
    <p>2023@powerd by Bosco</p>
  </center>
  <script>
const database = {
  "你好": "你好！请问有什么可以帮助你的？",
  "你好！": "你好！请问有什么可以帮助你的？",
  "你好，": "你好！请问有什么可以帮助你的？",
  "你好？": "你好！请问有什么可以帮助你的？",
  "你好。": "你好！请问有什么可以帮助你的？",
  "你是谁": "你好，我是B哥AI模型，由BoscoAI开发，请问有什么可以帮助你的？",
  "你是啥": "你好，我是B哥AI模型，由BoscoAI开发，请问有什么可以帮助你的？",
  "时间": `当前时间是 ${new Date().toLocaleTimeString()}`,
};

const chatbox = document.getElementById("chat-box");
const inputBox = document.getElementById("inputBox");
const sendButton = document.getElementById("sendButton");
const feedbackLink = document.createElement("a");

feedbackLink.href = "https://v.2weima.com/diy.html?h5=1&qr_scene=pVL66L-gm966L-7142F2";
feedbackLink.style.color = "red";
feedbackLink.style.textDecoration = "none";
feedbackLink.innerHTML = "【点此】反馈";

function addMessageToChatbox(message, sender) {
  const messageElement = document.createElement("div");
  messageElement.textContent = `${sender}: ${message}`;
  messageElement.classList.add("message");
  messageElement.classList.add(sender.toLowerCase());
  chatbox.appendChild(messageElement);
  chatbox.scrollTop = chatbox.scrollHeight;
}

function processUserInput() {
  const userInput = inputBox.value.trim();
  if (userInput !== "") {
    addMessageToChatbox(userInput, "User");
    inputBox.value = "";

    let reply = "";

    for (const key in database) {
      if (userInput.includes(key)) {
        reply = database[key];
        break;
      }
    }

    if (reply) {
      setTimeout(() => {
        addMessageToChatbox(reply, "Chatbot");
      }, 500);
    } else {
      const replyElement = document.createElement("div");
      replyElement.classList.add("message");
      replyElement.classList.add("chatbot");
      const replyText = document.createElement("span");
      replyText.innerHTML = "抱歉，我不太明白你的意思。您可以尝试问其他问题或者";
      replyElement.appendChild(replyText);
      replyElement.appendChild(feedbackLink.cloneNode(true));
      chatbox.appendChild(replyElement);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  }
}

sendButton.addEventListener("click", processUserInput);

inputBox.addEventListener("keydown", (event) => {
  if (event.key === "Enter") {
    processUserInput();
  }
});
</script> </body> </html>
